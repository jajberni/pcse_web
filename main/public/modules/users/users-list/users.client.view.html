<div layout="row" layout-fill layout-align="center start">
    <md-content flex-sm="80" flex-md="65" flex-gt-md="50" flex 
            md-whiteframe="1"
            class="no-overflow-x"
            layout-fill>
    <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
        <h1>Users
            <span class="mar-lef-5" ng-show="totalUsers">({{totalUsers}})</span>
        </h1>
        <span flex></span>
        <md-icon md-svg-icon="account-multiple"></md-icon>
    </div>
    </md-toolbar>
    <md-virtual-repeat-container id="vertical-container" ng-style="listStyle">
    <div md-virtual-repeat="user in repeatedUsers" md-on-demand
        flex>
        <md-list-item class="md-3-line user-list-item" ui-sref="profile.view({username: user.username})">
        <img ng-src="{{user.avatar_url}}" class="md-avatar" alt="{{user.username}}" ng-show="user.avatar_url"/>
        <div class="md-list-item-text" flex>
            <h3>{{ user.username }}</h3>
            <h4>{{ user.name }}</h4>
            <p>{{ user.bio | cut:true:40 }}</p>
        </div>
        <!-- no function, just demo -->
        <div class="md-secondary" layout="row">
            <md-icon ng-show="user.verified" md-svg-icon="verified"></md-icon>
            <md-icon ng-hide="user.active" md-svg-icon="block-helper"></md-icon>
            <md-icon ng-show="user.admin" md-svg-icon="account-settings-variant"></md-icon>
        </div>

        <!-- TODO: style is a fix, better solution? -->
        <md-divider md-inset ng-if="!$last" style="width:90%;width:calc(100% - 90px);"></md-divider>
        </md-list-item>

    </div>
    </md-virtual-repeat-container>
    <md-progress-linear ng-show="gaUser.isLoading" md-mode="indeterminate" class="pad-bot-10"></md-progress-linear>
    </md-content>
</div>
