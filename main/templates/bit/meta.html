<meta charset="utf-8">
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

<meta name="description" content="{{ config.CONFIG_DB.description }}">

<!-- Facebook META -->
<meta property="fb:app_id" content="{{ config.CONFIG_DB.auth_facebook_id }}">
<meta property="og:site_name" content="{{ config.CONFIG_DB.brand_name }}">
<meta property="og:title" content="{{ config.CONFIG_DB.brand_name }}">
<meta property="og:description" content="{{ config.CONFIG_DB.description }}">
<meta property="og:url" content="{{ request.host_url }}">
<meta property="og:type" content="website">

<!-- Twitter META -->
<meta name="twitter:title" content="{{ config.CONFIG_DB.brand_name }}">
<meta name="twitter:description" content="{{ config.CONFIG_DB.description }}">
<meta name="twitter:url" content="{{ request.host_url }}">

<link rel="author" href="humans.txt" />
